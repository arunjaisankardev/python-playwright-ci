[tool:pytest]
addopts = 
    -v 
    --tb=short 
    --durations=10 
    --maxfail=1
    # Playwright defaults
    playwright_browser_name = chromium
    playwright_headless = True
    playwright_slow_mo = 0
    # Parallel + sharding
    -n auto
markers =
    slow: Marks tests as slow (use sparingly)
    smoke: Smoke tests only
    api: API tests only
    video: Video tests (xfail local WSL)
