name: Playwright Fixed Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - run: pip install -r requirements.txt
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ubuntu-playwright-${{ hashFiles('requirements.txt') }}
      - run: python -m playwright install chromium --with-deps
      - run: pytest tests/ --html=playwright-report/report.html --self-contained-html -v
      
      # DEBUG
      - name: List files
        if: always()
        run: |
          ls -la playwright-report/ || echo "No report"
          pwd
      
      # FIXED ARTIFACT
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14
          if-no-files-found: warn
