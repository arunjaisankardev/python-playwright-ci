name: Playwright Fast (Cached)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        id: python
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - run: pip install -r requirements.txt
      
      # CRITICAL: Cache Playwright FIRST (before install)
      - uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            ${{ steps.python.outputs.cache-dir-pip }}
          key: ${{ runner.os }}-playwright-pip-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/pytest.ini') }}
          restore-keys: |
            ${{ runner.os }}-playwright-pip-
      
      # Install browsers ONLY if cache miss
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          python -m playwright install --with-deps
      
      # Lightweight deps refresh
      - name: Refresh deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps
      
      # Tests (parallel)
      - name: Run tests
        run: pytest tests/ -n auto -v
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            .pytest_cache/
            test-results/
